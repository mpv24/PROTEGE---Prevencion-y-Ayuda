<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROTEGE - Prevención y Ayuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f3f5;
        }
        .navbar {
            background-color: #e6f3f5 !important;
        }
        .navbar-brand {
            color: #ff4136 !important;
            font-weight: bold;
        }
        .professional-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .professional-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
        }
        .professional-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .btn-ver-mas {
            background-color: #ff4136;
            color: white;
            border: none;
        }
        .btn-ver-mas:hover {
            background-color: #e60000;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PROTEGE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">INICIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">RECURSOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">FORO</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">PROFESIONALES</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CALENDARIO</a></li>
                </ul>
            </div>
            <div class="navbar-nav">
                <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>PROFESIONALES</h2>
        <div class="row" id="professionals">
            <!-- Professional cards will be added here dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const professionals = [
            { name: 'Dr. Ortiz', image: 'doctor1.png' },
            { name: 'Dr. Perez', image: 'doctor2.png' },
            { name: 'Dra. Londoño', image: 'doctor3.png' },
            { name: 'Dr. Ortiz', image: 'doctor1.png' },
            { name: 'Dr. Perez', image: 'doctor2.png' },
            { name: 'Dra. Londoño', image: 'doctor3.png' }
        ];

        function createProfessionalCard(professional) {
            return `
                <div class="col-md-4 mb-4">
                    <div class="professional-card">
                        <div class="professional-image">
                            <img src="${professional.image}" alt="${professional.name}">
                        </div>
                        <h5>${professional.name}</h5>
                        <button class="btn btn-ver-mas">VER MAS</button>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const professionalContainer = document.getElementById('professionals');
            professionals.forEach(professional => {
                professionalContainer.innerHTML += createProfessionalCard(professional);
            });
        });
    </script>
</body>
</html>
