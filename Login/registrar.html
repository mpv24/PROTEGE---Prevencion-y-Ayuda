<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Protege</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

            .register-container h2 {
                color: #003366;
                margin-bottom: 30px;
                font-size: 24px;
            }

            .register-container form {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .register-container input[type="text"],
            .register-container input[type="date"],
            .register-container input[type="password"],
            .register-container select {
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100%;
            }

            .register-container .input-group {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

                .register-container .input-group input,
                .register-container .input-group select {
                    width: calc(50% - 10px);
                }

            .register-container button {
                background-color: #003366;
                color: white;
                border: none;
                padding: 12px;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                width: 80%;
                margin: 0 auto; /* Agrega esto para centrar el botón */
                display: block; /* Asegura que el botón sea tratado como un bloque */
            }

                .register-container button:hover {
                    background-color: #002244;
                }

            .register-container .terms {
                font-size: 12px;
                color: #333;
                margin-top: 10px;
                text-align: center;
            }

                .register-container .terms a {
                    color: #003366;
                    text-decoration: none;
                }

        .back-to-list {
            margin-top: 15px;
            font-size: 14px;
        }

            .back-to-list a {
                color: #003366;
                text-decoration: none;
            }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: left;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h2>REGISTRARSE</h2>
        <form asp-action="registrar" method="post">
            <div class="input-group">
                <input type="text" name="Nombre" placeholder="Nombre" required>
                <input type="text" name="Apellido" placeholder="Apellido" required>
            </div>
            <div class="input-group">
                <input type="date" name="FechaDeNacimiento" placeholder="Fecha de Nacimiento" required>
                <input type="text" name="Documento" placeholder="Documento" required>
            </div>
            <div class="input-group">
                <select name="TipoUsuario" required>
                    <option value="">TIPO USUARIO</option>
                    <option value="INVITADO">Invitado</option>
                    <option value="PROFESIONAL">Profesional</option>
                </select>
                <input type="text" name="Usuario1" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" name="Pass" placeholder="Contraseña" required>
            </div>
            <div class="terms">
                Al hacer clic en "Registrarte", aceptas nuestras
                <a href="#">Condiciones</a>, la <a href="#">Política de privacidad</a> y la <a href="#">Política de cookies</a>.
            </div>
            <button type="submit">REGISTRARSE</button>
        </form>
        <div class="back-to-list">
            ¿Tienes una cuenta? <a href="./login.html">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
