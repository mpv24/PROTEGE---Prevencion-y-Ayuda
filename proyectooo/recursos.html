<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protege - Recursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        header {
            background-color: #f3f3f3;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: #1a2d55;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .user-icon img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .sidebar {
            background-color: #1a2d55;
            color: white;
            width: 220px;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h3 {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .sidebar h3:hover {
            cursor: pointer;
        }

        .sidebar .submenu {
            margin-left: 20px;
            display: none;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.5em;
            color: #1a2d55;
        }

        .icons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .icon-container {
            text-align: center;
        }

        .icon-container img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Protege Logo">
        <nav>
            <a href="#">INICIO</a>
            <a href="#">RECURSOS</a>
            <a href="#">FORO</a>
            <a href="#">PROFESIONALES</a>
            <a href="#">CALENDARIO</a>
        </nav>
        <div class="user-icon">
            <img src="user-icon.webp" alt="User Icon">
        </div>
    </header>

    <div class="sidebar">
        <h3>VIDEOS</h3>
        <h3>ACTIVIDADES</h3>
        <h3>HISTORIAS/CUENTOS</h3>
        <h3>ARCHIVOS</h3>
        <h3>CHARLAS</h3>
    </div>

    <div class="content">
        <div class="section">
            <h2>VIDEOS</h2>
            <div class="icons">
                <div class="icon-container">
                    <img src="video-icon1.png" alt="Video 1">
                </div>
                <div class="icon-container">
                    <img src="video-icon2.png" alt="Video 2">
                </div>
                <div class="icon-container">
                    <img src="video-icon3.png" alt="Video 3">
                </div>
                <div class="icon-container">
                    <img src="video-icon4.png" alt="Video 4">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>ACTIVIDADES</h2>
            <div class="icons">
                <div class="icon-container">
                    <img src="actividad.png" alt="Actividad 1">
                </div>
                <div class="icon-container">
                    <img src="activity-icon2.png" alt="Actividad 2">
                </div>
                <div class="icon-container">
                    <img src="activity-icon3.png" alt="Actividad 3">
                </div>
                <div class="icon-container">
                    <img src="activity-icon4.png" alt="Actividad 4">
                </div>
            </div>
        </div>

        <div class="section">
            <h2>HISTORIAS/CUENTOS</h2>
            <div class="icons">
                <div class="icon-container">
                    <img src="story-icon1.png" alt="Historia 1">
                </div>
                <div class="icon-container">
                    <img src="story-icon2.png" alt="Historia 2">
                </div>
                <div class="icon-container">
                    <img src="story-icon3.png" alt="Historia 3">
                </div>
                <div class="icon-container">
                    <img src="story-icon4.png" alt="Historia 4">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
