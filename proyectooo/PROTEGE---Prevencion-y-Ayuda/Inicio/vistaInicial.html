<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protege - Prevención y Ayuda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #e6e6e6;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #003366;
        }
        .header img {
            height: 50px;
        }
        .login-register {
            position: relative;
        }
        .login-register button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-left: 10px;
        }
        .login-register .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .login-register .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .login-register .dropdown-content a:hover {
            background-color: #ddd;
        }
        .login-register:hover .dropdown-content {
            display: block;
        }
        .content {
            padding: 60px;
            text-align: left;
        }
        .content h2 {
            color: #333;
            font-size: 18px;
        }
        .content .button-container {
            margin: 20px 0;
        }
        .content .button-container button {
            background-color: #003366;
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .content .button-container button:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Protege">
        </div>
        <div class="login-register">
            <button><img src="./img/user.png" alt="User Icon"></button>
            <div class="dropdown-content">
              <a href="../Login/login.html">Iniciar Sesión</a>
                <a href="../Login/registrar.html">Registrarse</a>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>QUIENES SOMOS:</h2>
        <div class="button-container">
            <button>LEER MÁS</button>
        </div><br>
        
        <h2>QUE ENCONTRARÁS:</h2>
        <div class="button-container">
            <button>LEER MÁS</button>
        </div><br>

        <h2>OBJETIVO:</h2>
        <div class="button-container">
            <button>LEER MÁS</button>
        </div>
    </div>

</body>
</html>
